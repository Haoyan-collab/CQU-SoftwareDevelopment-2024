<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>校园黄页</title>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: white;
    }

    .header {
      width: 100%;
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #add8e6;
      position: relative;
    }

    .back-button {
      position: absolute;
      left: 10px;
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }

    .title {
      font-size: 24px;
      color: white;
      margin: 0 auto;
      text-align: center;
      flex: 1;
    }

    .content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }

    .full-image {
      width: 100%;
      height: 100%;
      object-fit: fill;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <button onclick="goBack()" class="back-button">←</button>
    <div class="title">校园黄页</div>
  </div>
  <div class="content">
    <img th:src="@{/images/schYPages.png}" class="full-image" alt="校园黄页">
  </div>
</div>
<script>
  function goBack() {
    window.location.href = 'http://localhost:8080/schoolBus/busMainPage';
  }
</script>
</body>
</html>
